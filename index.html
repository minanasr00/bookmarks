<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/bookmark-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="title container pb-5">
      <h1 class="mt-5 ">Bookmarker</h1>
      <div class="row bookmark-body mt-5 p-3">
        <div class="col-12 text-center">
          <div class="inner">
            <h2 class="sec-title">
              <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>
        </div>
        <div class="col-12">
          <div class="inner">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" class="form-control " id="bookmarkName">
          </div>
        </div>
        <div class="col-12">
            <div class="inner">
                <label for="bookmarkURL" class="pb-2 pt-4 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL
                </label>
                <input type="url" placeholder="Website URL" class="form-control " id="bookmarkURL">
            </div>
        </div>
            <button class="button1 btn btn-submit" id="submitBtn">Submit</button>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <table class="table text-center">
            <thead id="tableHead">
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="lightBoxContainer" class="justify-content-center align-items-center d-none">
      <div id="lightBox" class="rounded-3 p-4">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3 "></i>
          </button>
        </header>
        <h5 class="fw-bold">Site Name or Url is not valid, Please follow the rules below :</h5>
        <p class="fs-5"><i class="fa-regular fa-circle-right p-2 text-danger fs-5"></i>Site name must contain at least 3 characters</p>
        <p class="fs-5"><i class="fa-regular fa-circle-right p-2 text-danger fs-5"></i>Site URL must be a valid one</p>
      </div>
    </div>
    <script src="javaScript/bootstrap.bundle.min.js"></script>
    <script src="javaScript/index.js"></script>
</body>
</html>
